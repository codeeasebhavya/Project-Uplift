<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - No Poverty</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Custom Styling for Contact Page */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fefcea, #f1da36);
      margin: 0;
      padding: 0;
    }

    .page-content {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .page-content h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.3);
      outline: none;
    }

    button {
      background: #f39c12;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e67e22;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
    }

    @media (max-width: 600px) {
      .page-content {
        margin: 20px;
        padding: 25px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .hamburger {
        display: block;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <h1>Project Uplift</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="statistics.html">Statistics</a></li>
        <li><a href="get-involved.html">Get Involved</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger">&#9776;</div>
  </div>
</header>

<main class="page-content">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 UN SDG Project â€“ Goal 1: No Poverty</p>
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = {
      name: this.name.value,
      email: this.email.value,
      message: this.message.value
    };

    const res = await fetch("/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const result = await res.json();
    alert(result.message);
    this.reset();
  });
</script>

</body>
</html>
